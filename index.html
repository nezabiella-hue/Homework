<style>
     body {font-family : Poppins}
#logo {font-size: 36px; font-weight :400 ; font-family :poppins ; letter-spacing: -5px ; padding : 12px}

header {display : flex; justify-content: space-between; align-items: center; padding: 20px 60px ; max-width: 1180; margin :auto }

#navbar {display: flex;font-family: poppins; gap: 30px; font-weight:

#navbar a.active {

  #youtube-btn {  display: flex;

  border-radius: 40px; /* bigger radius = smoother pill shape */

  color: #3e39b6;
  font-weight: 600;

  #title {

  color :#1A093E
}

p{font-size:18; color: #1A093E;max-width: 275px;}

.hero-image{display: grid; grid-template-columns: 1fr 1.5fr; grid-template-rows : 400px 250px; min-width: 680px;}

#big-img {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-radius: 25px;}

.small-container {
    display: flex;
    gap: 20px;
    width: 100%;  
}
.small-container img {
    width: calc(50% - 10px);
    height: 220px;
    object-fit: cover;
    border-radius: 20px
    }

    #getintouchbtn {background-color: 3f41a6; color: white ; border-radius: 50px ; padding: 25px 52px}

</style>
